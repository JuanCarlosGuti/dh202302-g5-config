server:
  port: 8090

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cursos
          uri: lb://cursos
          predicates:
            - Path=/api/cursos/**
        - id: api-wallet
          uri: lb://api-wallet
          predicates:
            - Path=/wallet
        - id: usuariosdh
          uri: lb://usuariosdh
          predicates:
            - Path=/api/alumnos/**


info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceURL:
      defaultZone: http://localhost:8761/eureka
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway
